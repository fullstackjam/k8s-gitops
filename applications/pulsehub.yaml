apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pulsehub
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fullstackjam/pulsehub
    targetRevision: master
    path: helm/pulsehub
    helm:
      parameters:
        - name: image.tag
          value: $ARGOCD_APP_REVISION
  destination:
    name: in-cluster
    namespace: pulsehub
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 1m
        factor: 2
        maxDuration: 16m
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
