imageUpdater:
  image:
    repository: quay.io/argoprojlabs/argocd-image-updater
    tag: v1.1.1
    pullPolicy: IfNotPresent
  
  replicas: 1
  
  # Log level: trace, debug, info, warn, error
  logLevel: info
  
  # Interval for checking image updates
  interval: 3m
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # Extra arguments to pass to the controller
  extraArgs: []
  
  # Extra environment variables
  extraEnv: []
  
  # SSH signing key configuration for git commit signing
  sshSigningKey:
    enabled: false
    secretName: ssh-git-creds
  
  config:
    registries:
      - name: Docker Hub
        prefix: docker.io
        api_url: https://registry-1.docker.io
        default: true

serviceAccount:
  create: true
  name: argocd-image-updater

rbac:
  create: true

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
