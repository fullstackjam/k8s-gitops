apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-image-updater-controller
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-image-updater
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: argocd
    control-plane: argocd-image-updater-controller
spec:
  replicas: {{ .Values.imageUpdater.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-image-updater
      control-plane: argocd-image-updater-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-image-updater
        app.kubernetes.io/part-of: argocd
        control-plane: argocd-image-updater-controller
    spec:
      serviceAccountName: {{ include "argocd-image-updater.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
      terminationGracePeriodSeconds: 10
      containers:
      - name: argocd-image-updater-controller
        image: "{{ .Values.imageUpdater.image.repository }}:{{ .Values.imageUpdater.image.tag }}"
        imagePullPolicy: {{ .Values.imageUpdater.image.pullPolicy }}
        command:
        - /manager
        args:
        - run
        {{- range .Values.imageUpdater.extraArgs }}
        - {{ . }}
        {{- end }}
        env:
        - name: ARGOCD_NAMESPACE
          value: "argocd"
        - name: IMAGE_UPDATER_LOGLEVEL
          value: {{ .Values.imageUpdater.logLevel | default "info" | quote }}
        - name: IMAGE_UPDATER_INTERVAL
          value: {{ .Values.imageUpdater.interval | default "3m" | quote }}
        {{- with .Values.imageUpdater.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        ports:
        - name: health
          containerPort: 8081
          protocol: TCP
        - name: metrics
          containerPort: 8443
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.imageUpdater.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: ssh-known-hosts
          mountPath: /app/config/ssh
        - name: ssh-config
          mountPath: /app/.ssh
        - name: tmp
          mountPath: /tmp
        {{- if .Values.imageUpdater.sshSigningKey.enabled }}
        - name: ssh-signing-key
          mountPath: /app/ssh-keys/id_rsa
          readOnly: true
          subPath: sshPrivateKey
        {{- end }}
      volumes:
      - name: config
        configMap:
          name: argocd-image-updater-config
          optional: true
          items:
          - key: registries.conf
            path: registries.conf
          - key: git.commit-message-template
            path: commit.template
      - name: ssh-known-hosts
        configMap:
          name: argocd-ssh-known-hosts-cm
          optional: true
      - name: ssh-config
        configMap:
          name: argocd-image-updater-ssh-config
          optional: true
      {{- if .Values.imageUpdater.sshSigningKey.enabled }}
      - name: ssh-signing-key
        secret:
          secretName: {{ .Values.imageUpdater.sshSigningKey.secretName | default "ssh-git-creds" }}
          optional: true
      {{- end }}
      - name: tmp
        emptyDir: {}
