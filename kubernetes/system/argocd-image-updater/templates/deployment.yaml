apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-image-updater
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-image-updater
    app.kubernetes.io/part-of: argocd
spec:
  replicas: {{ .Values.imageUpdater.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-image-updater
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-image-updater
        app.kubernetes.io/part-of: argocd
    spec:
      serviceAccountName: {{ include "argocd-image-updater.serviceAccountName" . }}
      containers:
      - name: argocd-image-updater
        image: "{{ .Values.imageUpdater.image.repository }}:{{ .Values.imageUpdater.image.tag }}"
        imagePullPolicy: {{ .Values.imageUpdater.image.pullPolicy }}
        args: {{ toYaml .Values.imageUpdater.args | nindent 8 }}
        env:
        {{- range .Values.imageUpdater.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        resources: {{ toYaml .Values.imageUpdater.resources | nindent 10 }}
        ports:
        - name: health
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 30
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: docker-config
          mountPath: /app/docker-config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: argocd-image-updater-config
      - name: tmp
        emptyDir: {}
      - name: docker-config
        secret:
          secretName: argocd-image-updater-secrets
