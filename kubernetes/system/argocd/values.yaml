argo-cd:
  global:
    domain: argocd.fullstackjam.com
  configs:
    params:
      server.insecure: true
      controller.diff.server.side: true
    cm:
      accounts.wangchong: login
      resource.ignoreResourceUpdatesEnabled: true
      resource.customizations.ignoreResourceUpdates.all: |
        jsonPointers:
          - /status
    rbac:
      policy.csv: |
        p, role:readonly, applications, get, */*, allow
        p, role:readonly, projects, get, *, allow
        g, wangchong, role:readonly
      policy.default: role:readonly
    secret:
      extra:
        accounts.wangchong.password: "$2y$10$WNWJc7wD7tDGnTqkcBuSmOc3X7ZNQD1Q6Tmpbu1.7SQfe2r5d1EAe"
        accounts.wangchong.enabled: "true"
  server:
    extensions:
      enabled: true
      extensionList:
        - name: rollout-extension
          env:
            - name: EXTENSION_URL
              value: https://github.com/argoproj-labs/rollout-extension/releases/download/v0.3.7/extension.tar
    # Disable Ingress - using Gateway API instead
    ingress:
      enabled: false
    # Enable Gateway API HTTPRoute
    route:
      enabled: true
      hostname: argocd.fullstackjam.com
      annotations:
        external-dns.alpha.kubernetes.io/target: "homelab-tunnel.fullstackjam.com"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          backendRefs:
            - name: '{{ include "argo-cd.server.fullname" . }}'
              port: 80
      parentRefs:
        - name: traefik-gateway
          namespace: traefik
          sectionName: websecure
      tls:
        certificateRefs:
          - name: argocd-server-tls
    # Configure service for HTTPS backend
    service:
      servicePortHttpsAppProtocol: HTTPS
    metrics: &metrics
      enabled: true
      serviceMonitor:
        enabled: true
  dex:
    enabled: false
  controller:
    replicas: 3
    metrics: *metrics
  repoServer:
    replicas: 3
    metrics: *metrics
  redis:
    metrics: *metrics
  notifications:
    enabled: true
    metrics: *metrics
argocd-apps:
  applicationsets:
    root:
      namespace: argocd
      generators:
        - git:
            repoURL: &repoURL https://github.com/fullstackjam/k8s-gitops
            revision: &revision master
            directories:
              - path: kubernetes/system/*
              - path: kubernetes/platform/*
              - path: kubernetes/apps/*
      template:
        metadata:
          name: '{{path.basename}}'
        spec:
          destination:
            name: in-cluster
            namespace: '{{path.basename}}'
          project: default
          source:
            repoURL: *repoURL
            path: '{{path}}'
            targetRevision: *revision
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
            retry:
              limit: 10
              backoff:
                duration: 1m
                factor: 2
                maxDuration: 16m
            syncOptions:
              - CreateNamespace=true
              - ApplyOutOfSyncOnly=true
              - ServerSideApply=true
