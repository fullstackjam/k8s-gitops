kube-prometheus-stack:
  grafana:
    enabled: false
    forceDeployDatasources: true
    forceDeployDashboards: true
    additionalDataSources:
      - name: Loki
        type: loki
        url: http://loki:3100
  prometheus:
    prometheusSpec:
      ruleSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false
      podMonitorSelectorNilUsesHelmValues: false
      probeSelectorNilUsesHelmValues: false
      secrets:
        - etcd-certs
  alertmanager:
    alertmanagerSpec:
      containers:
        - name: ntfy-relay
          image: ghcr.io/fullstackjam/webhook-transformer:v0.0.1
          args:
            - --port=8081
            - --config=/config/alertmanager-to-ntfy.jsonnet
            - --upstream-host=https://ntfy.sh
          envFrom:
            - secretRef:
                name: webhook-transformer
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          configMap:
            name: webhook-transformer
    config:
      route:
        receiver: ntfy
        group_by:
          - namespace
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 12h
        routes:
          - receiver: ntfy
            matchers:
              - alertname = "Watchdog"
      receivers:
        - name: ntfy
          webhook_configs:
            - url: http://localhost:8081
              send_resolved: true
  defaultRules:
    rules:
      kubeProxy: false

  # https://blog.neilfren.ch/scraping-cluster-metrics-from-talos/
  kubeEtcd:
    enabled: true
    endpoints:
      - 192.168.2.25
      - 192.168.2.24
      - 192.168.2.26
    service:
      enabled: true
      port: 2379
      targetPort: 2379
    serviceMonitor:
      scheme: https
      insecureSkipVerify: false
      serverName: localhost
      caFile: /etc/prometheus/secrets/etcd-certs/etcd-ca.crt
      certFile: /etc/prometheus/secrets/etcd-certs/etcd-client.crt
      keyFile: /etc/prometheus/secrets/etcd-certs/etcd-client-key.key
