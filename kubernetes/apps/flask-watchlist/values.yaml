controllers:
  flask-watchlist:
    replicas: 2
    containers:
      flask-watchlist:
        image:
          repository: fullstackjam/flask-watchlist
          tag: latest
service:
  flask-watchlist:
    controller: flask-watchlist
    ports:
      http:
        port: 5000
        protocol: HTTP
ingress:
  flask-watchlist:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: homelab-tunnel.fullstackjam.com
      external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
    hosts:
      - host: &host flask-watchlist.fullstackjam.com
        paths:
          - path: /
            pathType: Prefix
            service:
              name: flask-watchlist
              port: 5000
    tls:
      - hosts:
          - *host
        secretName: flask-watchlist-tls-certificate
