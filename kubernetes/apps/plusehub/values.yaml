app-template:
  controllers:
    plusehub:
      replicas: 1
      containers:
        plusehub:
          image:
            repository: fullstackjam/plusehub
            tag: latest
  service:
    plusehub:
      controller: plusehub
      ports:
        http:
          port: 3001
          protocol: HTTP
  ingress:
    plusehub:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: homelab-tunnel.fullstackjam.com
        external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
      hosts:
        - host: &host plusehub.fullstackjam.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: plusehub
                port: 3001
      tls:
        - hosts:
            - *host
          secretName: plusehub-tls-certificate
