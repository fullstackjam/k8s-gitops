# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/app-template-4.5.0/charts/other/app-template/values.schema.json
app-template:
  controllers:
    excalidraw:
      replicas: 3
      containers:
        app:
          image:
            repository: excalidraw/excalidraw
            tag: latest

  service:
    app:
      controller: excalidraw
      ports:
        http:
          port: 80

  ingress:
    app:
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: homelab-tunnel.fullstackjam.com
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: &host draw.fullstackjam.com
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: app
                port: http
      tls:
        - hosts:
            - *host
          secretName: excalidraw-tls-certificate
