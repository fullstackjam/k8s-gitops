app-template:
  controllers:
    default:
      replicas: 2
      containers:
        main:
          image:
            repository: docker.io/excalidraw/excalidraw
            tag: latest

  service:
    default:
      controller: default  # 必须指定
      ports:
        http:
          port: 80  # 必须是整数

  ingress:
    default:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: homelab-tunnel.fullstackjam.com
        external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
      hosts:
        - host: &host draw.fullstackjam.com
          paths:
            - path: /
              pathType: Prefix
              service:  # 这里直接使用 service 结构，而不是 backend
                port: 80  # 直接写整数端口号
      tls:
        - hosts:
            - *host
          secretName: excalidraw-tls-certificate
