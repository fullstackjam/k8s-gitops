app-template:
  controllers:
    default:
      replicas: 2
      containers:
        main:
          image:
            repository: fullstackjam/autoally-backend
            tag: latest
          envFrom:
            - secretRef:
                name: my-autoally-backend-secret

  service:
    default:
      controller: default
      ports:
        http:
          port: 80

  ingress:
    default:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: homelab-tunnel.fullstackjam.com
        external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
      hosts:
        - host: &host autoally-backend.fullstackjam.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: default
                port: 80
      tls:
        - hosts:
            - *host
          secretName: autoally-backend-tls-certificate
