app-template:
  controllers:
    speedtest:
      replicas: 2
      containers:
        speedtest:
          image:
            repository: docker.io/openspeedtest/latest
            tag: latest
  service:
    speedtest:
      controller: speedtest
      ports:
        http:
          port: 3000
          protocol: HTTP

  ingress:
    speedtest:
      enabled: true
      className: nginx
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 50m
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: homelab-tunnel.fullstackjam.com
        external-dns.alpha.kubernetes.io/cloudflare-proxied: 'true'
      hosts:
        - host: &host speedtest.fullstackjam.com
          paths:
            - path: /
              pathType: Prefix
              service:
                name: speedtest
                port: 80
      tls:
        - hosts:
            - *host
          secretName: speedtest-tls-certificate
